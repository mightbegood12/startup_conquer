<!DOCTYPE html>
{% load static %}
<html lang="en" class="cursor-[url('{% static 'img/svg/mouse_cursor.svg' %}'),auto]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Conquer India's market by providing relevant startup solutions" />
    <meta name="keywords" content="risk, solutions, " />
    <title>{% block title %} Startup Conquer {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css"> -->
    <link rel="icon" href="{% static 'img/svg/logo.svg' %}" type="image/gif" sizes="16x16"> 
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[url('{% static 'img/img/stars-bg.png' %}')] bg-cover bg-center bg-no-repeat bg-[#222831] flex flex-col ">
    <!-- Navbar Section  -->
    <nav class="absolute z-40 sticky top-0 bg-[#1C2127]/[0.8] p-2 flex px-4 flex-row gap-2 justify-between tracking-[13%] items-center">
      <a class="cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer]" href="/"><img src="{% static 'img/svg/logo.svg' %}" alt="Startup Conquer" /></a>
      <a class="heading cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] text-md md:text-xl text-[#FCDA05] text-center w-[12rem]" href="/">STARTUP CONQUER</a>
      <button onclick="showMenu()" id="nav-btn" class="transition-all duration-300 cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer]">
          <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#FCDA05"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9 12C9 12.5523 8.55228 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55228 11 9 11.4477 9 12Z" fill="#FCDA05"></path> <path d="M13 12C13 12.5523 12.5523 13 12 13C11.4477 13 11 12.5523 11 12C11 11.4477 11.4477 11 12 11C12.5523 11 13 11.4477 13 12Z" fill="#FCDA05"></path> <path d="M17 12C17 12.5523 16.5523 13 16 13C15.4477 13 15 12.5523 15 12C15 11.4477 15.4477 11 16 11C16.5523 11 17 11.4477 17 12Z" fill="#FCDA05"></path> <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#FCDA05" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>        
      </button>
    </nav>
    <!-- Menu Section with transition -->
    <div class="menu bg-black/75 flex fixed top-0 right-0 left-0 bottom-0 overflow-hidden z-20 flex-col gap-8 justify-center items-center text-white transition-[width] ease-in-out duration-300" id="menu-item">
      <div class="heading cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] text-4xl text-[#fcda05] tracking-[13%] text-center">MENU</div>
      <a href="/about" id="about" class="text-2xl cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] h-[4rem] flex flex-col items-center justify-center font-[Mohave] hover:text-black hover:bg-[#fcda05] text-center w-full hover:transition-all hover:ease-in-out  hover:duration-300"><div>ABOUT</div></a>
      <a href="/login" id="login" class="text-2xl cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] h-[4rem] flex flex-col items-center justify-center font-[Mohave] hover:text-black hover:bg-[#fcda05] text-center w-full hover:transition-all hover:ease-in-out  hover:duration-300"><div>LOGIN</div></a>
      <a href="/signup"id="register"  class="text-2xl cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] h-[4rem] flex flex-col items-center justify-center font-[Mohave] hover:text-black hover:bg-[#fcda05] text-center w-full hover:transition-all hover:ease-in-out  hover:duration-300"><div>REGISTER</div></a>
      <a href="/leaderboard" id="leaderboard" class="text-2xl cursor-[url('{% static 'img/svg/mouse_cursor_pointer.svg' %}'),_pointer] h-[4rem] flex flex-col items-center justify-center font-[Mohave] hover:text-black hover:bg-[#fcda05] text-center w-full hover:transition-all hover:ease-in-out  hover:duration-300"><div>LEADERBOARD</div></a>
    </div>
    <div class="h-auto flex flex-col items-center justify-center overflow-hidden">
      {% block content %} {% endblock %}
    </div>
    
    <div id="tooltip" class="tooltip mt-4" style="display: none"></div>
    <footer class="relative overflow-hidden">
      <img class="select-none wave w-[4000px] absolute mt-4 opacity-75 max-w-[8000px] max-h-[320px]" src="{% static 'img/img/footer_back.png' %}" alt="">
      <img class="select-none wave2 w-[4000px] absolute max-w-[8000px] max-h-[360px]" src="{% static 'img/img/footer_front.png' %}" alt="">
      <div class="flex flex-col items-center text-[#1C2127] relative gap-2 h-[40vh]">
        <div class="heading z-20 text-xl md:text-2xl mt-[12rem]">STARTUP CONQUER</div>
        <div class="flex flex-row gap-2 font-[Mohave] text-lg md:text-xl">
          <img class="w-6 md:w-8" src="{% static 'img/svg/mail.svg' %}" alt="">
          <div>conquerstartup@gmail.com</div>
        </div>
      </div>
    </footer>
    <script src="{% static 'js/home_script.js' %}"></script>
    {% block script %} {% endblock %}
    <!-- <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  </body>
</html>
